<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Base body background */
      body {
        background-image: url('gif.gif');
        background-repeat: repeat-y;
        background-attachment: fixed;
        background-size: 100% 100%;
        margin: 0;
        text-align: center;
        overflow-x: hidden;
      }

      /* Parallax overlay that loops vertically */
      .parallax-layer {
        position: fixed;
        inset: 0;
        background-image: url('IMG_1805.PNG'); /* replace with your seamless image */
        background-repeat: repeat-y; /* this allows it to loop infinitely */
        background-size: cover; /* adjust to 'auto' or '100% auto' if needed */
        background-position: center 0;
        z-index: 1;
        pointer-events: none;
      }

      /* Main content */
      .page-wrapper {
        width: 80%;
        margin: 0 auto;
        text-align: left;
        line-height: 1;
        position: relative;
        z-index: 2; /* keep above the parallax layer */
        color: white;
      }

      header {
        padding-top: 150px;
      }

      p {
        font-family: sans-serif;
      }
      footer {
  position: fixed;
  bottom: 10px;
  left: 0;
  width: 100%;
  text-align: center;
  color: rgba(255, 255, 255, 0.6);
  font-size: 0.8rem;
  font-family: sans-serif;
  pointer-events: none; /* lets you click through it */
  z-index: 3;
      }
a:link {
  color: rgb(5, 142, 91);
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: rgb(255, 0, 251);
  background-color: transparent;
  text-decoration: underline;
}
    </style>

  </head>

  <body>
    <!-- Parallax layer -->
    <div class="parallax-layer" id="parallax"></div>


    <div class="page-wrapper">
        <img src="IMG_1803.PNG" alt="Teya Weir"
        width="500"/> 
    <p><a href="file:///Users/teyaweir/Desktop/Website/Links.html">Click here to find my music!</a></p>
    </div>

    <script>
      const layer = document.getElementById('parallax');
      const SPEED = 0.4; // Adjust for slower or faster motion

      window.addEventListener('scroll', () => {
        const y = window.scrollY * SPEED;
        // Moves the background while it repeats vertically
        layer.style.backgroundPosition = `center ${-y}px`;
      });
    </script>

<iframe width="420" height="315"
src="https://www.youtube.com/watch?v=C6KzYuyGFUY">
</iframe>
        <footer>
            <p>© 2025 Teya Weir · All rights reserved.</p>
            <br>
            <p>Hedgemaze grows and dies around you</p>
          </footer>
  </body>
</html>
